<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypoChecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="typochecker-popup">
    <header>
      <span class="header-datetime" id="header-datetime">8/23 22:27</span>
      <span class="header-separator">|</span>
      <div class="provider-info" id="provider-info">
        <span class="provider-name" id="provider-name">Loading...</span>
        <div class="status-indicator" id="status"></div>
      </div>
      <span class="header-separator">|</span>
      <span class="token-info" id="token-info">トークン使用量: --/-- (残り: --)</span>
    </header>
    
    <main>
      <section class="chat-container">
        <div class="chat-messages" id="chat-messages">
          <div class="empty-state" id="empty-state">
            <p>ページについて質問してください</p>
            <small>※ ページのHTML全体を処理対象として送信します</small>
          </div>
        </div>
        
        <div class="chat-input-container">
          <textarea id="user-prompt" class="chat-input" rows="1" placeholder="ページについて質問してください..."></textarea>
          <button id="clear-chat" class="clear-btn" title="チャット履歴をクリア">🗑️</button>
          <button id="settings-link-btn" class="settings-btn" title="設定を開く">⚙️</button>
          <button id="send-btn" class="send-btn" disabled>送信</button>
        </div>
      </section>
    </main>
  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
