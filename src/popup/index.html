<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypoChecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="typochecker-popup">
    <header>
      <h1>Page AI Assistant</h1>
      <div class="status-indicator" id="status"></div>
    </header>
    
    <main>
      <section class="prompt-section">
        <label for="user-prompt" class="prompt-label">AIへの指示を入力してください</label>
        <textarea id="user-prompt" class="prompt-input" rows="4" placeholder="例：このページの内容を要約してください&#10;例：重要なポイントを箇条書きにしてください&#10;例：見出し構造を分析してください"></textarea>
        <p class="content-info">※ ページのHTML全体を処理対象として送信します</p>
      </section>
      
      <section class="analyze-section">
        <button id="analyze-btn" class="primary-btn" disabled>
          AIで処理
        </button>
        <div class="progress-container hidden" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
          <span class="progress-text" id="progress-text">0/0 チャンク処理中...</span>
        </div>
      </section>
      
      <section class="result-section hidden" id="result-section">
        <div class="result-container">
          <textarea id="result-text" readonly placeholder="分析結果がここに表示されます..."></textarea>
        </div>
      </section>
    </main>
    
    <footer>
      <button class="export-btn" id="export-btn">結果をエクスポート</button>
      <button class="settings-btn" id="settings-btn">設定</button>
    </footer>
  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
