<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypoChecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="typochecker-popup">
    <header>
      <h1>Page AI Assistant</h1>
      <div class="header-info">
        <div class="provider-info" id="provider-info">
          <span class="provider-name" id="provider-name">Loading...</span>
          <div class="status-indicator" id="status"></div>
        </div>
        <button class="settings-link-btn" id="settings-link-btn" title="設定を開く">
          ⚙️
        </button>
      </div>
    </header>
    
    <main>
      <section class="chat-container">
        <div class="chat-messages" id="chat-messages">
          <div class="empty-state" id="empty-state">
            <p>ページについて質問してください</p>
            <small>※ ページのHTML全体を処理対象として送信します</small>
          </div>
        </div>
        
        <div class="progress-container hidden" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
          <span class="progress-text" id="progress-text">処理中...</span>
        </div>
        
        <div class="chat-input-container">
          <textarea id="user-prompt" class="chat-input" rows="2" placeholder="ページについて質問してください..."></textarea>
          <div class="chat-actions">
            <button id="clear-chat" class="clear-btn" title="チャット履歴をクリア">🗑️</button>
            <button id="send-btn" class="send-btn" disabled>送信</button>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <button class="export-btn" id="export-btn">結果をエクスポート</button>
      <button class="settings-btn" id="settings-btn">設定</button>
    </footer>
  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
