<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypoChecker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="typochecker-popup">
    
    <main>
      <section class="chat-container">
        <div class="chat-messages" id="chat-messages">
          <div class="chat-message assistant" id="initial-message">
            <div class="message-content assistant">
              <p>このページの内容について、以下の情報を使って質問にお答えします：</p>
              <ul>
                <li><strong>使用AI：</strong><span id="ai-provider-info">Loading...</span></li>
                <li><strong>送信情報：</strong>
                  <ul id="content-info">
                    <li>Loading...</li>
                  </ul>
                </li>
              </ul>
              <p>メッセージを送信すると、現在のページの情報が自動的に分析対象として送信されます。</p>
            </div>
            <div class="message-timestamp">準備完了</div>
          </div>
        </div>
        
        <div class="chat-input-container">
          <textarea id="user-prompt" class="chat-input" rows="1" placeholder="ページについて質問してください..."></textarea>
          <button id="clear-chat" class="clear-btn" title="チャット履歴をクリア">🗑️</button>
          <button id="settings-link-btn" class="settings-btn" title="設定を開く">⚙️</button>
          <button id="send-btn" class="send-btn" disabled>送信</button>
        </div>
      </section>
    </main>
  </div>
  
  <script type="module" src="index.ts"></script>
</body>
</html>
